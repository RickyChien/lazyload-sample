<!DOCTYPE html>
<html>
<head>
  <title>Lazyload Sample</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="style/common.css">
</head>
<body>

  <h1>Lazyload Sample</h1>

  <div id="container">

    <div id="sample1">
      <h3>HTML Script</h3>
      <script src="/app/js/welcome1.js"></script>
      <script src="/app/js/sample1.js"></script>
      <script>
        (function () {
          (new Sample1()).show();
        })();
      </script>
    </div>

    <div id="sample2">
      <h3>XHR (Ajax)</h3>
      <script src="/app/js/sample2.js"></script>
      <script>
        (function () {
          var sample = new Sample2();
          sample.load('/app/js/welcome2.js', sample.show);
        })();
      </script>
    </div>

    <div id="sample3">
      <h3>Head.appendChild</h3>
      <script src="/app/js/sample3.js"></script>
      <script>
        (function () {
          var sample = new Sample3();
          sample.load('/app/js/welcome3.js', sample.show);
        })();
      </script>
    </div>

    <div id="sample4">
      <h3>Load on demand</h3>
      <script src="/app/js/sample4.js"></script>
      <script>
        (function () {
          var sample = new Sample4();
          sample.register('/app/js/welcome4.js', sample.show);
        })();
      </script>
    </div>
    
  </div>

</body>
</html>
